---
# defaults file for ucopacme.aws_cloudwatch
cloudwatch_dir: '/opt/src/AmazonCloudWatchAgent'
cloudwatch_zip: '/opt/src/AmazonCloudWatchAgent.zip'
cloudwatch_install: '/opt/src/AmazonCloudWatchAgent/install.sh'
cloudwatch_src_url: 'https://s3.amazonaws.com/amazoncloudwatch-agent/linux/amd64/latest/AmazonCloudWatchAgent.zip'
cloudwatch_src_url_redhat: 'https://s3.amazonaws.com/amazoncloudwatch-agent/redhat/amd64/latest/amazon-cloudwatch-agent.rpm'
cloudwatch_src_url_suse: 'https://s3.amazonaws.com/amazoncloudwatch-agent/suse/amd64/latest/amazon-cloudwatch-agent.rpm'
cloudwatch_conf_json: '/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json'
cloudwatch_conf_toml: '/opt/aws/amazon-cloudwatch-agent/etc/common-config.toml'
cloudwatch_user: 'root'
cloudwatch_user_group: 'root'
amazon_cloudwatch_agent_metrics_collection_interval: 60
packages_rhel:
  - 'https://s3.amazonaws.com/amazoncloudwatch-agent/redhat/amd64/latest/amazon-cloudwatch-agent.rpm'
packages_suse:
  - 'https://s3.amazonaws.com/amazoncloudwatch-agent/suse/amd64/latest/amazon-cloudwatch-agent.rpm'
cli_user:
  home: "/root"
  owner: root
  group: root
  profile_name: "AmazonCloudWatchAgent"
  region: "us-west-2"
